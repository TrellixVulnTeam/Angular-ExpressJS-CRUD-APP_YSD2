<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="department_name">Department Name</label>
        <input
          type="text"
          class="form-control"
          id="department_name"
          required
          [(ngModel)]="department.department_name"
          name="department_name"
        />
      </div>

      <button (click)="saveDepartment()" class="btn btn-success">
        Submit Department Details
      </button>
    </div>

    <div *ngIf="submitted">
      <h4>Department was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDepartment()">
        Add Department
      </button>
    </div>
  </div>
</div>
