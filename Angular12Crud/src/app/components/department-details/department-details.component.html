<div>
  <div *ngIf="currentDepartment.department_id" class="edit-form">
    <h4>Department</h4>
    <form>
      <div class="form-group">
        <label for="department_name">Name</label>
        <input
          type="text"
          class="form-control"
          id="department_name"
          [(ngModel)]="currentDepartment.department_name"
          name="department_name"
        />
      </div>
    </form>

    <!--button
      class="badge badge-primary mr-2"
      *ngIf="currentDepartment.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentDepartment.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button-->

    <button class="badge badge-danger mr-2" (click)="deleteDepartment()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateDepartment()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentDepartment.department_id">
    <br />
    <p>Cannot access department...</p>
  </div>
</div>
