  <div class="col-md-6">
    <h4>Employees List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let employee of employees; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveEmployee(employee, i)"
      >
        {{ employee.employees_id + "  -  " + employee.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEmployees()">
      Delete All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentEmployee.employees_id">
      <h4>Employee</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentEmployee.name }}
      </div>
      <div>
        <label><strong>Employee ID:</strong></label>
        {{ currentEmployee.employees_id }}
      </div>

      <div>
        <label><strong>NIC:</strong></label>
        {{ currentEmployee.nic }}
      </div>
      <div>
        <label><strong>Department ID:</strong></label>
        {{ currentEmployee.department_id }}
      </div>
      <!-- <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div> -->

      <a
        class="badge badge-warning"
        routerLink="/employees/{{ currentEmployee.employees_id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentEmployee">
      <br />
      <p>Please select an Employee...</p>
    </div>
  </div>
</div>
